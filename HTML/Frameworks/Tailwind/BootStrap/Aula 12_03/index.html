<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="at">
        <button class="border rounded-lg p-2 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center gap-2 bg-green-300" onclick="document.querySelector('#modal').showModal()">
            Abrir
            <div class="h-4 w-4 border-4 border-l-transparent rounded-full animate-spin"></div>
        </button>
        <dialog id="modal" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-4">
            <h1>Recuperar senha</h1>
            <form method="dialog">
                <button class="absolute top-[-1px] right-2">x</button>
            </form>
            <form action="">
                <input class="mt-1 w-full border" type="email" name="" id=""/>
                <input class="mt-2 w-full bg-black text-white" type="submit" value="Recuperar" />
            </form>
        </dialog>
    </div>
</body>
</html>
